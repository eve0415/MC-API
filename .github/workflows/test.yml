name: Test
on: 
  push:
    branches: '*'
    tags-ignore: '*'
  pull_request:
    branches: '*'
jobs:
  lint:
    name: ESLint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Node v15
        uses: actions/setup-node@v2
        with:
          node-version: 15
          
      - name: Install yarn
        run: npm install -g yarn

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run ESLint
        run: yarn lint

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Node v15
        uses: actions/setup-node@v2
        with:
          node-version: 15

      - name: Install yarn
        run: npm install -g yarn

      - name: Install dependencies
        run: |
          yarn install --frozen-lockfile
          cd docs
          yarn install --frozen-lockfile

      - name: Build library
        run: yarn build

      - name: Build documents
        run: |
          cd docs
          yarn build
